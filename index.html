<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css">
</head>

<body>
    <!--visit https://code.jquery.com/ for jquery script-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- https://cdnjs.com/libraries/toastr.js/latest -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./static/main.js"></script>
    <script src="./static/google_maps.js"></script>
    <!-- <script src="./static/google_places_waypoints.js"></script> -->
    <!-- <script src="./static/google_places.js"></script> -->



    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-8">
            <span class="pure-menu-heading">MENU</span>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a class="pure-menu-link" href="/">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a class="pure-menu-link" href="/show_route">Map Route</a>
                </li>
                <li class="pure-menu-item">
                    <a class="pure-menu-link" href="/recommendations">Recommendation</a>
                </li>
            </ul>
        </div>

        <div class="content pure-u-1 pure-u-md-7-8">
            <div>
                <div class="main">
                    <h1 class="content-subhead">Team 66 Food Tour</h1>


                    <section class="uploading">
                        <header class="post-header">
                            <h2 class="post-title">Itinerary Recommendation</h2>
                            <p></p>
                        </header>
                    </section>

                    <div class="prediction">
                        <form action="{{ url_for('show_route')}}" method="POST">
                            <p><button button id="sub" name="classify_button" onclick="show_route()">Get
                                    Itinerary</button>
                            </p>
                        </form>
                    </div>

                    <!-- <div class="prediction_text">
                        {% for text in names %}
                        <p>{{ text }}</p><br>
                        {% endfor %}
                    </div> -->
                </div>

                {% include "/main/map.html" %}


                <div class="footer">
                    <div class="foot-notes">
                        <div class="credits">Created with PureCSS</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3 class="page-header text-primary text-center"><span> Tell us which places you would love to go!</span></h3>        
    <form action="#" method="post">
        <label for="first_choice">1st choice:</label>
        <select id="first_choice" name="first_choice">
        <option value="district">district</option>
        <option value="library">library</option>
        <option value="monument">monument</option>
        <option value="museum">museum</option>
        <option value="park">park</option>
        <option value="religious">religious</option>
        <option value="theatre">theatre</option>
        <option value="theme_park">theme_park</option>
        </select>

        <br>
    
        <label for="second_choice">2nd choice:</label>
        <select id="second_choice" name="second_choice">
        <option value="district">district</option>
        <option value="library">library</option>
        <option value="monument">monument</option>
        <option value="museum">museum</option>
        <option value="park">park</option>
        <option value="religious">religious</option>
        <option value="theatre">theatre</option>
        <option value="theme_park">theme_park</option>
        </select>
        
        <br>

        <h4>{% block title %} Describe in words how you want your trip to be! {% endblock %}</h4>
        <textarea name="contentt"
                  placeholder="Type here"
                  rows="5"
                  cols="50"
                  >{{request.form['contentt'] }}</textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    
    
    
    
</body>

<style>
    #layout {
        padding: 0;
    }

    .sidebar {
        background: rgb(40, 41, 43);
        color: rgb(95, 96, 97);
    }

    .pure-menu-list {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .pure-menu-heading {
        border-bottom: 1px solid rgb(95, 96, 97);
        color: rgb(95, 96, 97);
        margin-top: 1em;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 95%;
    }

    .pure-menu-item {
        display: inline-block;
        *display: inline;
        zoom: 1;
    }

    .pure-menu-item a {
        background: transparent;
        color: rgb(95, 96, 97);
        margin-top: 1em;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        font-size: 85%;
    }

    .pure-menu-item a:hover,
    .pure-menu-item a:hover {
        text-decoration: none;
    }

    .main {
        padding-left: 20px;
        padding-right: 200px;
        letter-spacing: 0.05em;
        line-height: 25px;
    }

    .footer {
        padding-left: 20px;
    }

    #locations {
        padding-left: 20px;
    }

    #map {
        padding-left: 20px;
    }

    .credits {
        color: rgb(70, 59, 45);
        margin-top: 10em;
        letter-spacing: 0.05em;
        /*text-transform: uppercase;*/
        font-size: 85%;
    }

    body,
    html,
    .map-container {
        height: 600px;
    }

    #map-route {
        height: 75%;
    }
</style>

</html>
